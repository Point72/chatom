name: End-to-End Test

on:
  workflow_dispatch:
    inputs:
      variant:
        description: "Run Full CI"
        required: false
        type: choice
        default: "slack"
        options:
          - combined
          - discord
          - slack
          - symphony


concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions-ext/python/setup@main
      with:
        version: "3.11"

    - name: Install
      run: uv pip install -e .[develop]

    - name: Run E2E Slack Tests
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_APP_TOKEN: ${{ secrets.SLACK_APP_TOKEN }}
        SLACK_TEST_CHANNEL_NAME: ${{ secrets.SLACK_TEST_CHANNEL_NAME }}
        SLACK_TEST_USER_NAME: ${{ secrets.SLACK_TEST_USER_NAME }}
      run: python chatom/tests/integration/e2e/{{ github.event.inputs.variant || 'slack' }}.py
